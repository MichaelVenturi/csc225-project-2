<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/style.css" />

    <title>MF DOOM</title>
  </head>
  <body>
    <!-- navigation -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand" href="/index.html"
          ><img
            class="img-fluid vh-mask"
            src="https://cdn.shopify.com/s/files/1/0078/0225/7497/files/Mask-100x_230x.png?v=1602711621"
            alt="mask logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item px-lg-5">
              <a class="nav-link" href="/products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cart.html">Cart</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <h2 class="mt-4">Checkout</h2>
        <h3>Total: $135.00</h3>
        <hr />

        <form class="needs-validation">
          <h4>Billing Information</h4>
          <div class="form-row">
            <div class="form-group col">
              <input
                type="text"
                class="form-control"
                id="firstname"
                placeholder="First Name"
                required
              />
            </div>
            <div class="form-group col">
              <input
                type="text"
                class="form-control"
                id="lastname"
                placeholder="Last Name"
                required
              />
            </div>
            <div class="form-group col">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="E-mail"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <input
                type="text"
                class="form-control"
                id="address1"
                placeholder="Street Address 1"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <input
                type="text"
                class="form-control"
                id="address2"
                placeholder="Street Address 2"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-7">
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder="City"
                required
              />
            </div>
            <div class="form-group col">
              <input
                type="text"
                class="form-control"
                id="state"
                placeholder="State"
                required
              />
            </div>
            <div class="form-group col">
              <input
                type="number"
                class="form-control"
                id="zipcode"
                placeholder="Zip"
                required
              />
            </div>
          </div>
          <h4>Payment Information</h4>
          <div class="form-row">
            <div class="form-group col">
              <input
                type="number"
                class="form-control"
                id="credit-card"
                placeholder="Credit Card Number"
                required
              />
            </div>
            <div class="form-group col">
              <input
                type="text"
                class="form-control"
                id="name-on-card"
                placeholder="Name on Card"
                required
              />
            </div>
            <div class="form-group col">
              <input
                type="text"
                class="form-control"
                id="expiry-date"
                placeholder="Exp. mm/yy"
                required
              />
            </div>
          </div>
          <div class="form-row py-2">
            <div class="col">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="shippingMethod"
                  id="standard-shipping"
                  value="standard"
                  checked
                />
                <label class="form-check-label" for="standard-shipping">
                  Standard Shipping (5-8 Business Days) - Free
                </label>
              </div>
              <div class="form-check disabled">
                <input
                  class="form-check-input"
                  type="radio"
                  name="shippingMethod"
                  id="express-shipping"
                  value="express"
                  disabled
                />
                <label class="form-check-label" for="express-shipping">
                  Express Shipping (2-3 Business Day)- $8.99
                </label>
              </div>
              <div class="form-check disabled">
                <input
                  class="form-check-input"
                  type="radio"
                  name="shippingMethod"
                  id="next-day-shipping"
                  value="nextday"
                  disabled
                />
                <label class="form-check-label" for="next-day-shipping">
                  Next-Day Shipping (1 Business Day) - $23.99
                </label>
              </div>
            </div>
          </div>
          <div class="row p-4">
            <button class="col btn btn-success" type="submit">
              Place Order
            </button>
          </div>
        </form>
      </div>
    </main>
    <!-- footer -->
    <footer class="sticky-bottom py-3 bg-dark text-light text-center">
      <div>
        &#169; 2020 |
        <a
          href="https://github.com/MichaelVenturi"
          class="text-muted"
          target="_blank"
          rel="noopener noreferrer"
          >Michael Venturi</a
        >
      </div>
      <div>
        <a
          href="https://gasdrawls.com/"
          target="_blank"
          rel="noopener noreferrer"
        >
          The actual MF DOOM merch store</a
        >
      </div>
    </footer>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"

      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
