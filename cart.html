<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/style.css" />

    <title>MF DOOM</title>
  </head>
  <body>
    <!-- navigation -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand" href="/index.html"
          ><img
            class="img-fluid vh-mask"
            src="https://cdn.shopify.com/s/files/1/0078/0225/7497/files/Mask-100x_230x.png?v=1602711621"
            alt="mask logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item px-lg-5">
              <a class="nav-link" href="/products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cart.html">Cart</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- cart -->
    <main>
      <div class="container-fluid">
        <h3 class="m-3">Your cart (3 items)</h3>
        <!-- item 1 -->
        <div class="row border border-left-0 border-right-0">
          <div class="col px-0">
            <img
              src="https://cdn.shopify.com/s/files/1/0078/0225/7497/products/01_1_360x.jpg?v=1603814451"
              class="img-fluid thumbnail"
              alt="green mask"
            />
          </div>
          <div class="col pt-3 text-right">
            <h5>"Emerald Green" Mask</h5>
            <br />
            <p>Quantity: 1x</p>
            <p>Price: $30.00</p>
            <button type="button" class="btn btn-danger mb-2">Remove</button>
          </div>
        </div>
        <!-- item 2 -->
        <div class="row border border-left-0 border-right-0">
          <div class="col px-0">
            <img
              src="https://cdn.shopify.com/s/files/1/0078/0225/7497/products/1602537605Hoodie_Supervillain_Gold_360x.jpg?v=1602781189"
              class="img-fluid thumbnail"
              alt="supervillain hoodie"
            />
          </div>
          <div class="col pt-3 text-right">
            <h5>"Supervillain" Hoodie</h5>
            <br />
            <p>Quantity: 1x</p>
            <p>Price: $75.00</p>
            <button type="button" class="btn btn-danger mb-2">Remove</button>
          </div>
        </div>
        <!-- item 3 -->
        <div class="row border border-left-0 border-right-0">
          <div class="col px-0">
            <img
              src="https://cdn.shopify.com/s/files/1/0078/0225/7497/products/madvilliany_424e5adc-afc7-439d-9023-5e4a876b9f34_360x.jpg?v=1565124550"
              class="img-fluid thumbnail"
              alt="madvillainy"
            />
          </div>
          <div class="col pt-3 text-right">
            <h5>Madvillainy Vinyl</h5>
            <br />
            <p>Quantity: 1x</p>
            <p>Price: $30.00</p>
            <button type="button" class="btn btn-danger mb-2">Remove</button>
          </div>
        </div>
        <div class="row">
          <div class="col text-right">
            <h5 class="mt-2">Total:</h5>
            <h5 class="mt-2">$135.00</h5>
            <a href="/checkout.html" class="btn btn-success">Checkout</a>
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="sticky-bottom py-3 bg-dark text-light text-center">
      <div>
        &#169; 2020 |
        <a
          href="https://github.com/MichaelVenturi"
          class="text-muted"
          target="_blank"
          rel="noopener noreferrer"
          >Michael Venturi</a
        >
      </div>
      <div>
        <a
          href="https://gasdrawls.com/"
          target="_blank"
          rel="noopener noreferrer"
        >
          The actual MF DOOM merch store</a
        >
      </div>
    </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  --></body>
</html>
